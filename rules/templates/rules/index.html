{% extends "pigpicks/base_site.html" %}

{% block title %}Pig Picks 5 | Rules{% endblock %}

{% block content %}
	<div class="container">
		{% if page_warning %}
			<div class="alert alert-warning page_warning" style="margin-top: 10px;">
				{{ page_warning }}
			</div>
		{% endif %}
		<div class="row" style="margin-top:20px;">
			<div class="col-xs-12">
				{% autoescape off %}{{ rule.rule_text }}{% endautoescape %}
			</div>
		</div>
	</div>
{% endblock %}
